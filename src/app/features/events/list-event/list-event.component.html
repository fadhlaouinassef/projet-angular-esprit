<div class="container py-4">
  <h2 class="mb-3">Liste des événements</h2>
  
  <div class="mb-4">
    <a [routerLink]="['../selection']" class="btn btn-primary">Voir les événements par catégorie</a>
  </div>

  <div class="row g-4">
    <div class="col-md-4 col-sm-6" *ngFor="let event of events; let i = index">
      <app-card-evenement [e]="event"></app-card-evenement>
    </div>
  </div>
</div>
