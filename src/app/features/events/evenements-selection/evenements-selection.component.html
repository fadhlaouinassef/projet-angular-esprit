<h1>Choisissez un type d'événements</h1>
<select [(ngModel)]="selectedEventType">
  <option value="">-- Sélectionnez --</option>
  <option value="best">Meilleurs Événements</option>
  <option value="tous">Tous les Événements</option>
</select>

<div>
  <app-best-evenements *ngIf="selectedEventType === 'best'"></app-best-evenements>
  <app-tous-evenements *ngIf="selectedEventType === 'tous'"></app-tous-evenements>
</div>
